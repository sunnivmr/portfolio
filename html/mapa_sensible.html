<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mapa sensible</title>
  </head>
  <body>
    <img
      id="europe-map"
      src="../assignments/image/task5/mapaEuro.png"
      alt="Europe"
      usemap="#europe-map"
    />
    <map name="europe-map">
      <area
        shape="circle"
        coords="70, 330, 30"
        alt="Spain"
        href="../assignments/image/task5/spain.gif"
        target="_blank"
      />
      <area
        shape="circle"
        coords="130, 270, 30"
        alt="France"
        href="../assignments/image/task5/france.gif"
        target="_blank"
      />
      <area
        shape="circle"
        coords="190, 125, 30"
        alt="Norway"
        href="../assignments/image/task5/norway.gif"
        target="_blank"
      />
      <area
        shape="circle"
        coords="190, 230, 30"
        alt="Germany"
        href="../assignments/image/task5/germany.gif"
        target="_blank"
      />
      <area
        shape="circle"
        coords="290, 350, 30"
        alt="Greece"
        href="../assignments/image/task5/greece.gif"
        target="_blank"
      />
    </map>
  </body>
</html>
